<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="foundation.css" rel="stylesheet">
    <link href="styles/style.css"rel="stylesheet">

    <title>Store_Administrators</title>
</head>
<body>

    <h1>Admin portal</h1>

    <div class="capture-form">
        <h3>Register new Items</h3>
        <label>Issue</label>
        <input id="txtIssue" type="text">
        <br>

        <label>Title</label>
        <input id="txtTitle" type="text">
        <br>

        <label>Price</label>
        <input id="txtPrice" type="text">
        <br>

        <label>Image</label>
        <input id="txtImage" type="text">
        <br>

        <label>Category</label>
        <select id="selCat">
            <option>DC</option>
            <option>Marvel</option>
            <option>IDW</option>
            <option>Titan</option>
        </select>

        <button id="btnSave">Save</button>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
